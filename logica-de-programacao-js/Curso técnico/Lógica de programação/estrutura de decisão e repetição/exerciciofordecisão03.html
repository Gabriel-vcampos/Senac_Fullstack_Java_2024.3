    /*2. Criar uma página na qual a saída dela é a tabuada de multiplicação de 2 (utilizar o comando FOR).
Exemplo de saída:
5x1 = 5
5x2 = 10
5x3 = 15
5x4 = 20
5x5 = 25

5x7 = 35

        let numero = 2
        document.write("A tabuada do número 2 é: <br> \n");
        for (var i = 0 ;  i <= 10 ; i++ ){
            document.write(numero , " x " , i , " = " , (numero*i), "<br>");
    }
