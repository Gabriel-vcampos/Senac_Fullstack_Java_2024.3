<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*1. Construir um programa no qual o usuário digitará um número entre 1 e 12 e o sistema retornará, na tela, qual mês
corresponde a esse número. O desenvolvedor terá que utilizar o comando Switch.*/
        var mes;
        mes = parseInt(prompt("Digite o número do mês: "));
        switch(mes){
            case 1:
                document.write("Janeiro");
                break;
            case 2:
                document.write("Fevereiro");
                break;  
            case 3:
                document.write("Março");
                break;
            case 4:
                document.write("Abril");
                break;
            case 5:
                document.write("Maio");
                break;
            case 6:
                document.write("Junho");
                break;
            case 7:
                document.write("Julho");
                break;
            case 8:
                document.write("Agosto");
                break;
            case 9:
                document.write("Setembro");
                break;
            case 10:
                document.write("Outubro");
                break;
            case 11:
                document.write("Novembro");
                break;
            case 12:
                document.write("Dezembro");
                break;
            default:
                document.write("Valor inválido!");
        
    }
        if(mes == 4 || mes == 6 || mes == 8 || mes == 11 ){
            document.write("Esse mês tem 30 dias! <br>");
        } else if( mes == 1  || mes == 3 || mes == 5 || mes == 7 || mes == 9 || mes == 10 || mes == 12){
            document.write("<br> Esse mês tem 31 dias!");
        } else {
            document.write("<br> Esse mês tem 28 dias!");
        }            
    </script>
</head>

</body>
</html>
