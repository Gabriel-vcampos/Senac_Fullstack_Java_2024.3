<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*3. Construir um programa no qual o usuário digitará um número e o programa fará a contagem regressiva deste número,
até o número zero.*/
        let numero = parseInt(prompt("Digite a seguir um número: "));
        for (numero ; numero >= 0 ; numero-- ){
            document.write(numero , "<br> \n");
        }
    </script>
