<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*1. Construir uma página para uma empresa de serviços. O operador irá digitar o salário de um cliente. Se o salário for maior
que R$ 3.000,00, o programa irá escrever na tela “Oferecer Plano Alfa” e, caso seja menor, o programa escreverá “Oferecer
Plano Beta”.*/

        let salario = parseFloat(prompt("Digite o seu salário no campo abaixo: "));
        if(salario >= 3000){
            document.write("Aguarde estamos garantindo a você o plano Alfa...");
        } else{
            document.write("Aguarde estamos garantindo a você o plano Beta...");
        }
    </script>
</head>

</body>
</html>
