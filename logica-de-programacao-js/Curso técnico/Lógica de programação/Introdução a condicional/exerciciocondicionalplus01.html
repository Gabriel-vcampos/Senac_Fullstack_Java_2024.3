<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*1. Escreva	 um	 programa	 para	 ler	 2	 valores	 (considere	 que	 	 não	 serão	
informados	valores	iguais)	e	escrever	o	maior	deles.*/

        let valor_um = parseFloat(prompt("Digite a seguir um valor: "));
        let valor_dois = parseFloat(prompt("Digite a seguir um outro valor: "));
        if(valor_um > valor_dois){
            document.write("O valor:" , valor_um , " é maior que: " , valor_dois);
        } else  {
            document.write("O valor:" , valor_dois, " é maior que: " , valor_um);
        }
    </script>
</head>
