<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*1. O usuário de uma página de games deverá digitar sua pontuação. Caso digite um valor acima de 1.000, o programa retornará
o texto “Usuário VIP” ou, caso contrário, “Aumente sua pontuação para se tornar um usuário VIP”.*/
        var pontuacao;
        pontuacao = parseInt(prompt("Digite a sua pontuação no jogo no campo abaixo: "));
        pontuacao >= 1000
        ? document.write("Usuário VIP!")
        : document.write("Aumente sua pontuação para se tornar um cliente VIP!")

    </script>
</head>

</body>
</html>
