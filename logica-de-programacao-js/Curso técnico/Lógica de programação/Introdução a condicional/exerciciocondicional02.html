<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*2. Peça ao usuário que informe seu nome, seu peso e sua altura. Calcule o IMC (peso/(altura*altura)). Teste o resultado do IMC: Se for maior ou igual a 35, 
        exiba na tela: ACIMA DO PESO.*/
        let nome = prompt("Digite o seu nome a seguir no campo abaixo: ");
        let peso = parseInt(prompt("Digite a seguir o seu peso no campo abaixo:"));
        let altura = parseFloat(prompt("Digite a seguir o seu peso no campo abaixo:"));
        let calculoIMC = peso/(altura*altura)
        if(calculoIMC >=35){
            document.write("Você está com obesidade grau 2");
        } else if(calculoIMC >= 30){
            document.write("Você está com obesidade grau 1");
        } else if(calculoIMC < 30 && calculoIMC >= 25){  
            document.write("Você está acima do peso");
        } else if(calculoIMC < 25 && calculoIMC >= 18.5){
            document.write("Você está com seu peso normal");
        } else if(calculoIMC < 18.5 && calculoIMC > 17) {
            document.write("Você está abaixo do peso");
        } else {
            document.write("Você está muito abaixo do peso");
        }

    </script>
