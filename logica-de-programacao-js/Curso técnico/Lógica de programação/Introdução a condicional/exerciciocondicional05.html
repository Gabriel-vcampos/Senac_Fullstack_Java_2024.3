<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*3. Construir um programa onde um vendedor irá digitar quanto ele vendeu em um mês na loja.
         Caso esse total de vendas seja
        maior ou igual a R$ 100.000,00, o programa irá calcular uma comissão de 4% sobre suas vendas, 
        mas caso a venda seja menor,
        o programa calculará apenas 2%.*/
        let vendas = parseFloat(prompt("Digite a seguir no campo abaixo o valor total de suas vendas: "));
        calculo_comissao1 = vendas * (4/100);
        calculo_comissao2 = vendas * (2/100);

        if(vendas > 100000){
            document.write("Então sua comissão será de:" , calculo_comissao1 , "R$");
        } else {
            document.write("Então sua comissão será de:" , calculo_comissao2 , "R$");
        }
    </script>
</head>

</body>
