<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*2. Construir um programa onde o usuário saberá o valor do seu colesterol. 
        Caso o valor seja menor que 180, o programa irá
        escrever na tela “Saúde Ok”; caso contrário, o programa escreverá na tela 
        “Vamos procurar uma ajuda médica?”*/
        let colesterol = parseFloat(prompt("Digite no campo abaixo o valor do seu colesterol:"));
        if(colesterol <= 180){
            document.write("A sua saúde está OK!");
        } else {
            document.write("Seu colesterol está bem alto , Vamos procurar uma ajuda médica?");
        }
    </script>
