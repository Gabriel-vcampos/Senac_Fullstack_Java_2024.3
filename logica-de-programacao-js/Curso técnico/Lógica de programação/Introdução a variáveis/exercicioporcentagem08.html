<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //8. Construa uma página onde o usuário digitará o valor do seu salário e o programa aumentará 15% do seu salário digitado.
        let numero = parseFloat(prompt("Bem-vindo, digite no campo abaixo, seu salário:"));
        let calculo_porcentagem_15 = numero * (15/100);
        let calculo_soma_percentual = numero + calculo_porcentagem_15;
        document.write("Parabéns o seu salário foi aumentado em 15%, seu salário atual é:" , calculo_soma_percentual , "R$");
    </script>
</head>

</body>
</html>
