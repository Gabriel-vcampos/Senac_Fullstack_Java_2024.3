<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //3. calcule 5% de um valor, armazenando este valor em uma variável e ao final, acrescente o valor do percentual ao valor inicial.
        let numero = parseInt(prompt("Digite um número: "));
        let porcentagem_5 = numero * (5/100);
        soma_percentual = porcentagem_5 + numero
        document.write("5% do número:" , numero , "é igual a: " , porcentagem_5 , "e a soma entre o percentual e o numero é:" , soma_percentual);
    </script>
