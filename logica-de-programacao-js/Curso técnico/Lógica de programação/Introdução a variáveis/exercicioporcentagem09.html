    <script>
            //9. Construa uma p치gina onde o usu치rio digitar치 o valor de um produto e o programa descontar치 7% do valor do produto.
        let numero = parseFloat(prompt("Bem-vindo, digite o valor do produto: "));
        let calculo_porcentagem_7 = numero * (7/100);
        let calculo_perca_percentual = numero - calculo_porcentagem_7;
        document.write("O seu produto foi descontado em 7% representando atualmente um valor de:" , calculo_perca_percentual , "R$");
    </script>
