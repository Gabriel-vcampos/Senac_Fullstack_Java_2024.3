<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*
         4. Construir uma página na qual o usuário digitará 2 números e o programa exibirá, na tela, o resultado das quatro
            operações
            básicas da matemática
    */
        let a = parseInt(prompt("Digite um número: "));
        let b = parseInt(prompt("Digite outro número: "));
        let resultado = a + b;
        document.writeln("A soma equivalente aos números escritos é:" , resultado);

        resultado = a - b;
        document.writeln("A subtração equivalente aos números escritos é:" , resultado);

        resultado = a * b;
        document.writeln("A multiplicação equivalente aos números escritos é:" , resultado);

        resultado = a / b;
        document.writeln("A divisão equivalente aos números escritos é:" , resultado);

        resultado = a % b;
        document.write("O resto da divisão equivalente aos números escritos é:" , resultado);
</script>

</html>
