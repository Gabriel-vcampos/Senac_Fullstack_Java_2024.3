<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*6. Crie um programa onde o vendedor digitará o valor de um produto que ele comprou e o programa aumentará o valor do produto
em 50% para que ele possa revender.*/
        let numero = parseFloat(prompt("Digite o valor do produto em que comprou: "));
        let calculo_50porcento = numero  + (numero/2)
        document.write("O valor de: " , numero , " aumentado em 50% para revender é:" , calculo_50porcento);
    </script>
