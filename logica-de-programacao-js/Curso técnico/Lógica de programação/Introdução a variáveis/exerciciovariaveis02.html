<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*
       
        1. Construir uma página na qual o usuário 
             digitará dois números (através de prompt) 
            e o programa abrirá um alert com a soma
            destes dois números.
    */
        let a = parseInt(prompt("Digite um número: "));
        let b = parseInt(prompt("Digite outro número: "));
        let resultado = a + b;
        document.write("A soma equivalente aos números escritos é:" , resultado);
</script>
