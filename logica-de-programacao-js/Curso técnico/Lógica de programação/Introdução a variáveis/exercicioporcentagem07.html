    <script>
        /*7. Desenvolva um pequeno script onde o usuário digitará o valor de um investimento. O programa retornará 30% do valor digitado
para que esse investidor saiba quanto irá render tal investimento.*/
    let numero = parseFloat(prompt("Bem-vindo a bolsa de ações, Digite agora o valor que irá investir:"));
    let calculo_porcentagem_30 = numero * (30/100);
    document.write("O seu investimento retornará um lucro líquido de: " , calculo_porcentagem_30 , "R$");
    </script>
