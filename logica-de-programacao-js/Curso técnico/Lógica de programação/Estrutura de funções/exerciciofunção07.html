<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*3. Refazer o exercício (acima), só que o usuário do programa deverá digitar três números e o 
programa terá que dizer qual é o maior e qual é o menor.*/
            function maior_ou_menor(){
            let n1 = parseFloat(prompt("Digite um número: "));
            let n2 = parseFloat(prompt("Digite a seguir outro número: "));
            let n3 = parseFloat(prompt("Digite a seguir outro número: "));
            if(n1 > n2 && n1 > n3){
                document.write("O número: " , n1 , " é maior que " , n2 , " e " , n3);
            } else if (n2 > n1 && n2 > n3){
                document.write("O número: " , n2 , " é maior que " , n1 , " e " , n3);
            } else if (n3 > n1 && n3 > n2) {
                document.write("O número: " , n3 , " é maior que " , n1 , " e " , n2);
            } else if (n1 == n2 && n2 == n3){
                document.write("O número: " , n1 , " é igual a " , n2 , " e " , n3);
            }
        }
        maior_ou_menor();
    </script>
</head>
