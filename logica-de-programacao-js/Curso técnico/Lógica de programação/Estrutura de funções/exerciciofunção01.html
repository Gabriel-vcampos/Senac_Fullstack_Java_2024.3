    <script>
            function menu(){
                let sexo = parseInt(prompt("Informe o sexo: \n 1- Homem \n 2-Mulher \n 3- Não definido \n 4- Outro"));
            switch(sexo){
                case 1:
                    document.write("Opção escolhida foi sexo: masculino!");
                    break;

                case 2:
                    document.write("Opção escolhida foi sexo: feminino!");
                    break;

                case 3:
                document.write("Opção escolhida foi sexo: Não definido!");
                    break;

                case 4:
                document.write("Opção escolhida foi sexo: Outro");
                break;

                default:
                document.write("O sexo informado é inválido");
            }
            }
            menu();
