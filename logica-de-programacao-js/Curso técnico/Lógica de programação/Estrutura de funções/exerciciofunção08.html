<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*4.  Construir um programa no qual o usuário irá digitar um número e o programa irá dizer se ele 
é par ou ímpar (utilizar o comando função)*/

            function par_ou_impar(){
                let n1 = parseFloat(prompt("Digite um número: "));
                if(n1 % 2 == 0){
                    document.write("O número: " , n1 , " é par!");
                } else {
                    document.write("O número: " , n1 , " é ímpar!");
                }
            }
            par_ou_impar();
    </script>
