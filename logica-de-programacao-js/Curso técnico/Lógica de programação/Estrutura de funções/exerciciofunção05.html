<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*1. Construir um programa no qual o usuário irá digitar dois números e o programa irá 
calcular a soma destes números (o estudante deverá utilizar função para que o programa 
escreva a saída do programa).*/

        function soma(){
            let n1 = parseFloat(prompt("Digite um número: "));
            let n2 = parseFloat(prompt("Digite a seguir outro número: "));
            let soma = n1 + n2;
            document.write("A soma dos números:" , n1 , " e " , n2 , " é: " , soma);
        }
        soma();
    </script>
