<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function maior_ou_menor(){
            numero = new Array(3);
            numero[0] = parseFloat(prompt("Digite um número: "));
            numero[1] = parseFloat(prompt("Digite a seguir outro número: "));
            numero[2] = parseFloat(prompt("Digite a seguir outro número: "));
            if(numero[0] > numero[1] && numero[0] > numero[2]){
                document.write("O número: " , numero[0] , " é maior que " , numero[1] , " e " , numero[2]);
            } else if (numero[1] > numero[0] && numero[1] > numero[2]){
                document.write("O número: " , numero[1] , " é maior que " , numero[0], " e " , numero[2]);
            } else if (numero[2] > numero[0] && numero[2] > numero[1]) {
                document.write("O número: " , numero[2] , " é maior que " , numero[0] , " e " , numero[1]);
            } else if (numero[0] == numero[1] && numero[1] == numero[2]){
                document.write("O número: " , numero[0] , " é igual a " , numero[1] , " e " , numero[2]);
            }
        }
        maior_ou_menor();
    </script>
